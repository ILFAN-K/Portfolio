<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Certificate Border -->
  <rect x="20" y="20" width="760" height="560" rx="15" ry="15" fill="white" stroke="#6C63FF" stroke-width="10"/>
  
  <!-- Certificate Inner Border -->
  <rect x="40" y="40" width="720" height="520" rx="10" ry="10" fill="white" stroke="#6C63FF" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Certificate Title -->
  <text x="400" y="100" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#333">Certificate of Completion</text>
  
  <!-- Certificate Text -->
  <text x="400" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">This certifies that</text>
  
  <!-- Name -->
  <text x="400" y="230" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">John Doe</text>
  
  <!-- Description -->
  <text x="400" y="290" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">has successfully completed the course</text>
  
  <!-- Course Name -->
  <text x="400" y="350" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#6C63FF">Certificate Title</text>
  
  <!-- Date -->
  <text x="400" y="400" font-family="Arial" font-size="18" text-anchor="middle" fill="#666">Issued on: January 1, 2023</text>
  
  <!-- Seal -->
  <circle cx="150" cy="480" r="50" fill="none" stroke="#6C63FF" stroke-width="2"/>
  <circle cx="150" cy="480" r="40" fill="none" stroke="#6C63FF" stroke-width="1"/>
  <path d="M120,480 L180,480 M150,450 L150,510" stroke="#6C63FF" stroke-width="1"/>
  
  <!-- Signature -->
  <line x1="550" y1="480" x2="650" y2="480" stroke="#333" stroke-width="2"/>
  <text x="600" y="510" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Instructor Signature</text>
</svg>